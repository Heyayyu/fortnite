<iframe id="legit" src="https://heyayyu.github.io/fortnite/indux.html" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="0px" width="0px" allowfullscreen></iframe>
<button onclick="goFullscreen('legit'); return false">Fullscreen</button>
 
<script>
function goFullscreen(id) {
    var element = document.getElementById(id);
    if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullScreen) {
      element.webkitRequestFullScreen();
    }
}
</script>
